<body ng-app="rentify">
<!-- BEGIN HEADER -->
<div class="page-header" ng-controller="indexController">
  <!-- BEGIN HEADER TOP -->
  <div class="page-header-top">
    <div class="container">
      <!-- BEGIN LOGO -->
      <div class="page-logo">
        <a href="/"><H1>RENTIFY</H1></a>
      </div>
      <!-- END LOGO -->
      <!-- BEGIN TOP NAVIGATION MENU -->
      <div class="top-menu">
        <ul class="nav navbar-nav pull-right">
          <!-- BEGIN USER LOGIN DROPDOWN -->
          <li class="dropdown dropdown-user dropdown-dark">
            <a href="" class="dropdown-toggle">
              <span class="username username-hide-mobile">{{vm.authentication.userName}}</span>
            </a>
          </li>
          <!-- END USER LOGIN DROPDOWN -->
        </ul>
      </div>
      <!-- END TOP NAVIGATION MENU -->
    </div>
  </div>
  <!-- END HEADER TOP -->
  <!-- BEGIN HEADER MENU -->
  <div class="page-header-menu">
    <div class="container">
      <!-- DOC: Apply "hor-menu-light" class after the "hor-menu" class below to have a horizontal menu with white background -->
      <!-- DOC: Remove data-hover="dropdown" and data-close-others="true" attributes below to disable the dropdown opening on mouse hover -->
      <div class="hor-menu" data-ng-controller="indexController">
        <ul class="nav navbar-nav">
          <li class="menu-dropdown mega-menu-dropdown active">
            <a href="#/dashboard" class="dropdown-toggle">
              Dashboard
            </a>
          </li>
          <li class="menu-dropdown mega-menu-dropdown">
            <a href="#/mysites" class="dropdown-toggle">
              My Sites
            </a>
          </li>
          <li class="menu-dropdown mega-menu-dropdown">
            <a href="#/reservations" class="dropdown-toggle">
              Reservations and Availability
            </a>
          </li>
          <li class="menu-dropdown mega-menu-dropdown">
            <a ng-click="vm.logOut();" class="dropdown-toggle">
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- END MEGA MENU -->
    </div>
  </div>
  <!-- END HEADER MENU -->
</div>
<!-- END HEADER -->
<!-- BEGIN PAGE CONTAINER -->
<div data-ng-view="">
</div>
<!-- END PAGE CONTAINER -->

<!-- BEGIN FOOTER -->
<div class="page-footer">
  <div class="container">
    2014 &copy; Metronic. All Rights Reserved.
  </div>
</div>
<div class="scroll-to-top">
  <i class="icon-arrow-up"></i>
</div>
