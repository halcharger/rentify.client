<!-- BEGIN PAGE HEAD -->
<div class="page-head">
  <div class="container">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title">
      <h1>ADD NEW SITE</h1>
    </div>
    <!-- END PAGE TITLE -->
  </div>
</div>
<!-- END PAGE HEAD -->
<!-- BEGIN PAGE CONTENT -->
<div class="page-content">
  <div class="container">

    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-cogs"></i> Enter the new site details below
        </div>
      </div>
      <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form class="form-horizontal" name="addSiteForm" data-ng-submit="vm.addSite()" novalidate>
          <div class="form-body">
            <div class="form-group">
              <label class="col-md-3 control-label">site name</label>

              <div class="col-md-4"
                   ng-class="{'col-md-4 has-error has-feedback': addSiteForm.siteName.$invalid && !addSiteForm.siteName.$pristine}">
                <input type="text" name="siteName" class="form-control" placeholder="Site name"
                       data-ng-model="vm.site.name" required>

                <p data-ng-show="addSiteForm.siteName.$invalid && !addSiteForm.siteName.$pristine" class="help-block">
                  Please provide a value for site name</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">unique url identifier</label>

              <div class="col-md-4"
                   ng-class="{'col-md-4 has-error has-feedback': addSiteForm.siteUniqueId.$invalid && !addSiteForm.siteUniqueId.$pristine}">
                <input type="text" name="siteUniqueId" class="form-control" placeholder="Unique site ID"
                       data-ng-model="vm.site.uniqueId" required>

                <p data-ng-show="addSiteForm.siteUniqueId.$invalid && !addSiteForm.siteUniqueId.$pristine"
                   class="help-block">Please provide a value for site unique ID</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-3"></div>
              <div class="col-md-4">
                <a href="#/mysites" class="btn btn-md btn-warning">Cancel</a>
                <spinner-Button text="Add" spinnerText="Adding..." buttonclass="btn-info btn-md" click="vm.addSite()"
                                isdisabled="addSiteForm.$invalid"></spinner-Button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-3"></div>
              <div class="col-md-4 note note-danger note-bordered clearfix" data-ng-hide="vm.message == ''">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{vm.message}}
              </div>
            </div>
          </div>
        </form>
        <!-- END FORM-->
      </div>
    </div>
  </div>
</div>
