<page-content-container page-heading="EDIT SITE: {{vm.site.name}}">
    <configure-site-tabs active-tab="ThemeAndStyling">
          <!-- BEGIN TAB CONTENT -->
          <h4>Select the theme and styling details for your website</h4>

          <p>&nbsp;</p>

          <form class="form-horizontal" name="themeForm" novalidate>
            <div class="form-body">
              <div class="form-group">
                <label class="col-md-2 control-label" for="theme">Select Theme:</label>

                <div class="col-md-3">
                  <select id="theme" ng-model="vm.selectedTheme" ng-options="theme as theme for theme in vm.themes" class="form-control">
                  </select>
                </div>
              </div>
              <div class="form-actions">
                <div class="row">
                  <div class="col-md-offset-2 col-md-3">
                    <spinner-button text="Save"
                                    spinnertext="Saving...."
                                    isdisabled="themeForm.$invalid"
                                    buttonclass="btn-md btn-info"
                                    click="vm.save()"></spinner-button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- END TAB CONTENT -->
    </configure-site-tabs>
</page-content-container>
